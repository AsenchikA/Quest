<!DOCTYPE html>
<html lang="ru">

  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="page-header">
    <div class="page-header__container">
      <div class="page-header__row">
        <a href="index.html" class="page-header__logo"><img src="img/logo.png" alt="Квесты"></a>
        <nav class="main-nav">
          <a href="index.html#catalog" class="main-nav__item">квесты</a>
          <a href="index.html#about-us" class="main-nav__item">о нас</a>
          <a href="index.html#reviews" class="main-nav__item">отзывы</a>
          <a href="index.html#contacts" class="main-nav__item">контакты</a>
          <div class="soc-links">
            <a href="#" class="soc-links__item"><object type="image/svg+xml" data="img/Vk.svg"></object></a>
            <a href="#" class="soc-links__item"><object type="image/svg+xml" data="img/Facebook.svg"></object></a>
            <a href="#" class="soc-links__item"><object type="image/svg+xml" data="img/instagram.svg"></object></a>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <main>

  <section class="experiment-promo">

      <h1 class="experiment-promo__title">эксперимент генной инженерии</h1>
    </div>
  </section>

  <div class="experiment-gallery">
    <div class="experiment-gallery__container">
      <div class="experiment-big" id="experiment-big">
        <img src="img/experiment-photo-1.jpg" alt="" class="experiment-big__img">
        <img src="img/experiment-photo-2.jpg" alt="" class="experiment-big__img">
        <img src="img/experiment-photo-3.jpg" alt="" class="experiment-big__img">
        <img src="img/experiment-photo-4.jpg" alt="" class="experiment-big__img">
        <img src="img/experiment-photo-5.jpg" alt="" class="experiment-big__img">
        <img src="img/experiment-photo-6.jpg" alt="" class="experiment-big__img">
        <img src="img/experiment-photo-7.jpg" alt="" class="experiment-big__img">
      </div>
      <div class="experiment-thumbs" id="experiment-thumbs">
        <img src="img/experiment-photo-1.jpg" alt="" class="experiment-thumbs__img">
        <img src="img/experiment-photo-2.jpg" alt="" class="experiment-thumbs__img">
        <img src="img/experiment-photo-3.jpg" alt="" class="experiment-thumbs__img">
        <img src="img/experiment-photo-4.jpg" alt="" class="experiment-thumbs__img">
        <img src="img/experiment-photo-5.jpg" alt="" class="experiment-thumbs__img">
        <img src="img/experiment-photo-6.jpg" alt="" class="experiment-thumbs__img">
        <img src="img/experiment-photo-7.jpg" alt="" class="experiment-thumbs__img">
      </div>
    </div>
  </div>

    <section class="contacts" id="contacts">
      <div class="contacts__container">
        <div class="contacts__row">
          <div class="contacts__col">
            <h2 class="contacts__title">контакты</h2>
            <div class="contacts__item contacts__item--city">Санкт-Петербург</div>
            <div class="contacts__item contacts__item--subway">от метро 8 минут</div>
            <div class="contacts__item contacts__item--time">с 10.00 до 22.00</div>
            <div class="contacts__item contacts__item--phone"><a href="tel:+79998889998">+7 999 888 99 98</a></div>
            <div class="contacts__item contacts__item--mail"><a href="mailto:quest@gmail.com">quest@gmail.com</a></div>
            <div class="soc-links">
              <a href="#" class="soc-links__item"><object type="image/svg+xml" data="img/Vk.svg"></object></a>
              <a href="#" class="soc-links__item"><object type="image/svg+xml" data="img/Facebook.svg"></object></a>
              <a href="#" class="soc-links__item"><object type="image/svg+xml" data="img/instagram.svg"></object></a>
            </div>
            <a class="order-btn">записаться на квест</a>
          </div>
          <div class="contacts__col">
            <div class="map"></div>
          </div>
        </div>
      </div>
    </section>

  <footer class="page-footer">
    <div class="copyright">© 2017 Quest</div>
  </footer>

  <script src="js/script.min.js"></script>
